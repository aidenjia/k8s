apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-logging-internel
  namespace: logging
  labels:
    k8s-app: elasticsearch-logging
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/name: "Elasticsearch"
spec:
  ports:
  - port: 9300
    protocol: TCP
    targetPort: transport
  clusterIP: ClusterIP
  selector:
    k8s-app: elasticsearch-logging
